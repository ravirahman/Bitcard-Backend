<html lang="en">
<style>
body {
    min-width:500px;
}
</style>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body ng-app="Demo" ng-cloak>

    <md-card>

  <div>
      <div layout="row">
        <md-input-container class="md-block" flex-gt-sm="">
          <label>First Name</label>
          <input ng-model="user.firstName" required="">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>Last Name</label>
          <input ng-model="user.lastName" required="">
        </md-input-container>
      </div>

      <md-input-container class="md-block">
        <label>Street Number</label>
        <input ng-model="user.address" required="">
      </md-input-container>

      <md-input-container md-no-float="" class="md-block">
          <label>Street Name</label>
        <input ng-model="user.address2" required="">
      </md-input-container>

      <div layout="row">
        <md-input-container class="md-block" flex-gt-sm="">
          <label>City</label>
          <input ng-model="user.city" required="">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>State</label>
          <md-select ng-model="user.state" required="">
            <md-option ng-repeat="state in states" value="{{state.abbrev}}">
              {{state.abbrev}}
            </md-option>
          </md-select>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>Postal Code</label>
          <input name="postalCode" ng-model="user.postalCode" required="" ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
        </md-input-container>
      </div>
      <div layout="row" layout-align="center center">
        <md-button class="md-fab md-primary" ng-click="continue()">Go</md-button></div>
    </md-card>

  <!-- Your application bootstrap  -->
  <script type="text/javascript" src="demo.js"></script>

</body>
</html>
